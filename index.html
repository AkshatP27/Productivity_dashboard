<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard | AK27</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">

        <!-- <nav>
            
        </nav> -->

        <!-- Dashboard Cards -->
        <section class="all-elems">

            <div class="to-do elem" id="0">
                <img src="https://images.unsplash.com/photo-1729710877242-6305c22c18b8?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="planner elem" id="1">
                <img src="https://images.unsplash.com/photo-1586202690180-1967f682ef1a?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGFpbHklMjBwbGFubmVyJTIwZGFyayUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1679601613231-96ac28d7c661?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomodoro elem" id="3">
                <img src="https://images.unsplash.com/photo-1745837846240-321b1a4871bc?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fGRpZ2l0YWwlMjB0aW1lciUyMGRhcmt8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1572250778673-1d8d124d0f47?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGRhaWx5JTIwZ29hbHMlMjBkYXJrfGVufDB8fDB8fHww" alt="">
                <h2>Daily Goals</h2>
            </div>

        </section>

        <!-- Individual Section for each Dashboard Card -->
        <section class="full-elem todo-full-page">
            <button class="back" id="0">Close</button>
            <h2>Your personalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <button>Add Task</button>
                    </form>
                </div>

                <div class="allTask">
                    <div class="task">
                        <h5>Gym Jana hai</h5>
                        <button>Done!</button>
                    </div>
                    <div class="task">
                        <h5>Cold Call to outreach</h5>
                        <button>Done!</button>
                    </div>
                    <div class="task">
                        <h5>OT Assignment</h5>
                        <button>Done!</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="full-elem planner-full-page">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="full-elem quotes-full-page">
            <button class="back" id="2">Close</button>
            <h1>Motivational Quote</h1>
        </section>
        <section class="full-elem timer-full-page">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="full-elem goals-full-page">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
